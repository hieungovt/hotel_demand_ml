# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: hotel-ml-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
