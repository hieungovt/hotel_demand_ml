project:
  type: book
  output-dir: _book

book:
  title: "Hotel Booking Cancellation Prediction"
  subtitle: "A CRISP-DM Machine Learning Project"
  author: "Data Science Team"
  date: "2026-02-04"
  chapters:
    - index.qmd
    - 01_business_understanding.qmd
    - 02_data_understanding.qmd
    - 03_data_preparation.qmd
    - 04_modeling.qmd
